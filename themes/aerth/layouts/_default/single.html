{{ partial "header.html" . }}

  <main id="single" role="main">
    <div class="article-header">
      <h1>{{ .Title }}</h1>
      <div class="meta">
        {{ .Date.Format "Jan 2, 2006" }} &nbsp;
        {{ range .Params.tags }}
          #<a href="/tags/{{ . | urlize }}">{{ . }}</a>&nbsp;
        {{ end }}
      </div>
    </div>
    <article>
      {{ .Content }}
      
    </article>

<div id="disqus_thread"></div>                                                                                                                                                                  
<script type="text/javascript">                                                                                                                                                                 
    var disqus_shortname = 'aerth';                                                                                                                                                             
    (function() {                                                                                                                                                                               
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;                                                                                             
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';                                                                                                                             
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);                                                                                
    })();                                                                                                                                                                                       
</script>                                                                                                                                                                                       
<noscript>no js = no comment. no problem!<br><br></noscript>

  </main>
  
  <nav class="pagination">
    {{ if .Next }}
      <span class="previous">< <a href="{{ .Next.Permalink }}" rel="prev">{{ .Next.Title }}</a></span>
    {{ end }}
    {{ if .Prev }}
      <span class="next"><a href="{{ .Prev.Permalink }}" rel="next">{{ .Prev.Title }}</a> ></span>
    {{ end }}
  </nav>

{{ partial "footer.html" . }}
